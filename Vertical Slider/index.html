<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" >
      <link rel="stylesheet" href="style.css">
    <title>Vertical Slider</title>
</head>
<body>
    <div class="slider-container">
      <div class="left-slide">
        <div style="background-color: #E75E93;">
          <h1>Nature flower</h1>
          <p>all in pink</p>
        </div>
        <div style="background-color: #44B35F;">
          <h1>In the wild</h1>
          <p>breath and relax</p>
        </div>
        <div style="background-color: #FFB866;">
          <h1>Autumn days</h1>
          <p>yellow like gold</p>
        </div>
        <div style="background-color: #56C7CF;">
          <h1>Beyond the horizon</h1>
          <p>...and mountains</p>
        </div>
      </div>
      <div class="right-slide">
        <div style="background-image: url(https://images.pexels.com/photos/458802/pexels-photo-458802.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1);"></div>
        <div style="background-image: url(https://images.unsplash.com/photo-1573059225035-dcef0018bcc5?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80);"></div>
        <div style="background-image: url(https://images.unsplash.com/photo-1618387453302-f98009d43851?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80);"></div>
        <div style="background-image: url(https://images.pexels.com/photos/12230875/pexels-photo-12230875.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1);"></div>
      </div>
      <div class="action-buttons">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
